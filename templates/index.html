<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Upload</title>
    <style>
        body {
            background-color: #d4c1ff;
            color: rgb(44, 44, 252);
            font-family: Arial, sans-serif;
        }
        h1 {
            color: rgb(44, 44, 252);
        }
    </style>
</head>
<body>
    <h1>Folder Upload</h1>
    
    <form id="folderUploadForm" enctype="multipart/form-data">
        <label for="folderUpload">Select a folder to upload:</label>
        <input type="file" id="folderUpload" name="folderUpload" webkitdirectory directory multiple>
        <button type="submit">Finish upload</button>
    </form>
</body>
</html>
