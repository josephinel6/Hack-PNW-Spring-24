<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Memorization</title>
    <style>
        :root {
            --text: black;
            --accent: rgb(143, 95, 240);
        }

        /* CSS styles */
        .hidden {
            display: none;
            /* Hide the answer bar initially */
        }

        body {
            background-color: #dde3f8;
            color: var(--text);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin-left: 20px;
            margin-top: 5vh;
        }

        button:hover {
            cursor: pointer;
        }

        h1 {
            color: var(--text);
            margin-left: 20px;
            margin-top: 20px;
            /* font-size: large; */
            font-size: 1.7em;
            margin-bottom: 0.25em;
        }

        #loading {
            margin-top: 5vh;
            display: none;
            align-self: center;
            height: 4vw;
            width: 4vw;
            margin-left: 48vw;
        }

        label {
            color: var(--text);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        #end-game {
            margin-top: 2vh;
        }

        .image {
            width: 10%;
            aspect-ratio: 1/1;
            margin: 0.3%;
            object-fit: cover;
            display: inline-block;
        }

        .image:hover {
            cursor: pointer;
        }

        #image-grid {
            display: flex;
            flex-wrap: wrap;
            width: 96%;
            margin-top: 0;
            justify-content: center;
            align-items: center;
            margin-left: 2%;
            padding-bottom: 2vh;
        }

        #image-holder {
            display: flex;
            width: 96%;
            margin-top: 0;
            padding-left: 15px;
            margin-left: 0;
            align-items: center;
            margin-left: 0;
            padding-bottom: 2vh;
        }

        label,
        button {
            margin-left: 20px;
        }

        #scoreDisplay {
            width: 100vw;
            min-height: 0;
            padding: 0;
            margin: 0;
            /* height: 20px; */
            margin-left: 20px;
            height: 5vh;
            font-size: 1.1em;
        }

        #nameDisplay {
            width: 100vw;
            height: 8vh;
            padding: 0;
            margin-top: 2vh;
            font-size: 1.4em;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #folderUpload {
            margin-top: 2vh;
            margin-bottom: 2vh;
            margin-left: 20px;
        }

        #upload-files {
            border-radius: 0.5em;
            background-color: var(--accent);
            padding-left: 0.9em;
            padding-right: 0.9em;
            padding-top: 0.5em;
            padding-bottom: 0.5em;
            color: white;
            /* font-weight: bold; */
            font-size: 1em;
            border: none;
        }

        #options {
            display: none;
        }

        .button {
            border-radius: 0.25em;
            background-color: var(--accent);
            padding-left: 0.8em;
            padding-right: 0.8em;
            margin-right: 0;
            padding-top: 0.4em;
            padding-bottom: 0.4em;
            color: white;
            /* font-weight: bold; */
            font-size: 0.95em;
            border: none;
        }

        #game {
            margin-top: 2vh;
            background-color: white;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            margin-left: 20px;
            margin-right: 20px;
        }

        #stats {
            padding-top: 2vh;
            text-align: center;
            width: 30vw;
            min-height: 20vh;
            margin-top: 2vh;
            padding-bottom: 1vh;
            background-color: white;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            margin-left: 35vw;
            display: none;
        }

        #result {
            display: none;
            height: 0;
            margin: 0;
            padding: 0;
        }

        #check-answer {
            border-radius: 0.25em;
            background-color: var(--accent);
            padding-left: 0.5em;
            padding-right: 0.5em;
            margin-right: 0;
            margin-left: 0;
            padding-top: 0.35em;
            padding-bottom: 0.3em;
            color: white;
            /* font-weight: bold; */
            font-size: 0.88em;
            border: none;
        }

        #answer {
            margin-top: 1vh;
            margin-left: 20px;
            height: 3vh;
            padding: 1px;
            padding-left: 4px;
            margin-bottom: 3vh;
        }

        #backtohome {
            display: inline-block;
            float: right;
            margin-right: 20px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div id="welcome">
        <h1>Welcome! Upload a folder of photos to get started memorizing!</h1>
        <label for="folderUpload" style="font-size: 0.9em"><i>The file name of each photo in the folder should be the
                name
                of the person that photo corresponds to.</i></label>
        <br>
        <input type="file" id="folderUpload" name="folderUpload" webkitdirectory directory multiple>
        <br>
        <button type="submit" onclick="saveFiles()" id="upload-files">Upload!</button>
    </div>
    <div id="options">
        <button onclick="backToHome()" id="backtohome" class="button">
            New dataset
        </button>
        <h1> Which would you like to play?</h1>
        <button onclick="runPhotoMatch()" class="button"> Match photo to name </button>
        <button onclick="runTypeName()" class="button" style="margin-left: 0;"> Type name </button>
    </div>

    <div id="answerBar" class="hidden"> <!-- Initially hidden -->
        <label for="answer">Who is this?</label>
        <br>
        <input type="text" id="answer" name="answer">
        <button onclick="checkAnswer()" id="check-answer">Check</button>
        <p id="result"></p>
    </div>

    <div id="stats">
        <h2 style="margin-left: 0; margin-bottom: 1vh;"> Thanks for playing! </h2>
        <h3 style="margin-left: 0; margin-top: 0; margin-bottom: 0;"> Your final score was: </h3>
        <h1 id="final-score" style="margin-top: 2vh; margin-left: 0;"> </h1>
        <!-- <p> You got </p>
        <p style="display: inline-block;" id="amt-correct"> </p>
        <p style="display: inline-block;"> out of </p>
        <p style="display: inline-block;" id="amt-total"> </p>
        <p style="display: inline-block;" id="amt-correct"> correct! </p> -->
    </div>

    <!-- <div id="image-grid">
        <img class="image" src="../Images test/image.jpg">
        <img class="image" src="../Images test/image2.jpg">
        <img class="image" src="../Images test/img3.jpg">
        <img class="image" src="../Images test/download.jpg">
        <img class="image" src="../Images test/image.jpg">
        <img class="image" src="../Images test/image2.jpg">
        <img class="image" src="../Images test/img3.jpg">
        <img class="image" src="../Images test/download.jpg">
    </div> -->


    <script>
        var files = [];
        var names = [];


        function saveFiles() {
            if (document.getElementById("folderUpload").files.length == 0) {
                alert("Please upload at least one file.");
            } else {
                document.getElementById("welcome").style.display = "none";
                var loading = document.createElement("img");
                loading.src = "../loading.gif";
                loading.id = "loading";
                document.body.appendChild(loading);
                sleep(500).then(() => {
                    loading.remove();
                    files = document.getElementById("folderUpload").files;
                    getNames();
                    document.getElementById("options").style.display = "block";
                })
            }
        }

        function sleep(time) {
            return new Promise((resolve) => setTimeout(resolve, time));
        }

        var inGame = false;
        var found = false;
        var currentPerson;
        var score = 0;
        var prevRand = null;

        var scoreDisplay, scoreText, showScore, nameDisplay, nameText, showName;

        function runPhotoMatch() {
            if (inGame == true) {
                if (window.confirm("There is already a game open. Would you like to exit this and start a new one?")) {
                    var currentGame = document.getElementById("game");
                    currentGame.remove();
                    document.getElementById("done-holder").remove();
                    score = 0;
                }
            }
            inGame = true;

            var game = document.createElement("div");
            game.id = "game";

            scoreDisplay = document.createElement("div");
            scoreDisplay.style.padding = 0;
            scoreDisplay.id = "scoreDisplay";
            scoreText = document.createElement("p");
            scoreText.innerHTML = "Score: ";
            scoreText.style.display = "inline-block";
            game.appendChild(scoreDisplay);
            scoreText.style.marginRight = "5px";
            scoreDisplay.appendChild(scoreText);
            showScore = document.createElement("p");
            showScore.style.display = "inline-block";
            scoreDisplay.appendChild(showScore);
            showScore.id = "score";
            showScore.innerHTML = score;

            nameDisplay = document.createElement("div");
            nameDisplay.style.padding = 0;
            nameDisplay.id = "nameDisplay";
            nameText = document.createElement("p");
            nameText.innerHTML = "Find";
            nameText.style.marginRight = "5px";
            nameText.style.display = "inline-block";
            showName = document.createElement("p");
            showName.style.display = "inline-block";
            nameDisplay.appendChild(nameText);
            nameDisplay.appendChild(showName);
            game.appendChild(nameDisplay);

            var doneHolder = document.createElement("div");
            doneHolder.style.width = "100vw";
            doneHolder.style.display = "flex";
            doneHolder.style.justifyContent = "center";
            var done = document.createElement("button");
            doneHolder.appendChild(done);
            doneHolder.id = "done-holder";

            done.marginLeft = "0";
            done.innerHTML = "End game";
            done.id = "end-game";
            done.className = "button";
            done.onclick = function () {
                endGame();
            }

            document.body.appendChild(game);
            document.body.appendChild(doneHolder);

            var imageGrid = document.createElement("div");
            imageGrid.id = "image-grid";
            game.appendChild(imageGrid);

            for (var i = 0; i < files.length; i++) {
                console.log(files[i]);
                var img = document.createElement("img");
                img.className = "image";
                imageGrid.appendChild(img);
                img.setAttribute("src", URL.createObjectURL(files[i]))
                img.src = URL.createObjectURL(files[i]);
                var thisName = names[i];
                img.id = names[i].replace(" ", "-")
                img.onclick = functionHandler(names[i])
            }

            var num = Math.floor(Math.random() * (files.length));
            showName.innerHTML = names[num];
            currentPerson = names[num];
            prevRand = num;
        }


        var functionHandler = function (param) {
            return function () { check(param) };
        }

        function runTypeName() {
            if (inGame == true) {
                if (window.confirm("There is already a game open. Would you like to exit this and start a new one?")) {
                    var currentGame = document.getElementById("game");
                    currentGame.remove();
                    document.getElementById("done-holder").remove();
                    score = 0;
                }
            }
            inGame = true;

            document.getElementById("answerBar").classList.remove("hidden");

            var game = document.createElement("div");
            game.id = "game";
            score = 0;

            var scoreDisplay = document.createElement("p");
            var name = document.createElement("p");

            document.body.appendChild(game);

            var doneHolder = document.createElement("div");
            doneHolder.style.width = "100vw";
            doneHolder.style.display = "flex";
            doneHolder.style.justifyContent = "center";
            var done = document.createElement("button");
            doneHolder.appendChild(done);
            doneHolder.id = "done-holder";
            done.innerHTML = "End game";
            done.marginLeft = "0";
            done.id = "end-game";
            done.className = "button";
            done.onclick = function () {
                endGame();
            }

            document.body.appendChild(game);
            document.body.appendChild(doneHolder);

            scoreDisplay = document.createElement("div");
            scoreDisplay.style.padding = 0;
            scoreDisplay.id = "scoreDisplay";
            scoreText = document.createElement("p");
            scoreText.innerHTML = "Score: ";
            scoreText.style.display = "inline-block";
            game.appendChild(scoreDisplay);
            scoreText.style.marginRight = "5px";
            scoreDisplay.appendChild(scoreText);
            showScore = document.createElement("p");
            showScore.style.display = "inline-block";
            scoreDisplay.appendChild(showScore);
            showScore.id = "score";
            showScore.innerHTML = score;

            game.appendChild(scoreDisplay);
            game.appendChild(name);

            imageGrid = document.createElement("div");
            imageGrid.id = "image-holder";

            game.appendChild(imageGrid);

            game.appendChild(document.getElementById("answerBar"));

            // Randomly select an index within the range of files array
            randomIndex = Math.floor(Math.random() * files.length);

            // Create an image element
            img = document.createElement("img");
            img.className = "image";
            img.setAttribute("src", URL.createObjectURL(files[randomIndex]));
            img.src = URL.createObjectURL(files[randomIndex]);
            img.style.height = "30vh";
            img.style.width = "30vh";
            img.style.marginBottom = "2.5vh";
            img.style.objectFit = "cover";
            img.style.float = "left";

            // Append the image to the image grid
            imageGrid.appendChild(img);

            // Set the name to display (name of the selected image without extension)
            imageName = files[randomIndex].name.split('.')[0];
            prevRand = randomIndex;
            //name.innerHTML = imageName;
        }

        function check(name) {
            console.log(name);
            name = name.replace("-", " ");
            if (name.toLowerCase() == currentPerson.toLowerCase()) {
                var num = Math.floor(Math.random() * (files.length));
                while (prevRand == num) {
                    num = Math.floor(Math.random() * (files.length));
                }
                prevRand = num;
                showName.innerHTML = names[num];
                currentPerson = names[num];
                score++;
                console.log(score);
                showScore.innerHTML = score;
                for (var i = 0; i < files.length; i++) {
                    document.getElementById(names[i].replace(" ",)).style.filter = "brightness(100%)";
                }

            } else {
                document.getElementById(name).style.filter = "brightness(50%)";
            }
        }

        function checkAnswer() {
            var userAnswer = document.getElementById("answer").value;
            var correctAnswer = imageName.toLowerCase(); // Convert both answers to lowercase
            var result = document.getElementById("result");
            result.style.display = "inline-block";

            if (userAnswer.toLowerCase() == correctAnswer) { // Compare case-insensitively
                result.innerText = "✓";
                result.style.color = "green";
                sleep(500).then(() => {
                    prev = randomIndex;
                    while (randomIndex == prev && files.length > 1) {
                        randomIndex = Math.floor(Math.random() * files.length);
                    }
                    img.setAttribute("src", URL.createObjectURL(files[randomIndex]));
                    img.src = URL.createObjectURL(files[randomIndex]);
                    imageGrid.appendChild(img);
                    imageName = files[randomIndex].name.split('.')[0];
                    score++;
                    showScore.innerHTML = score;
                    result.style.display = "none";
                })
            } else {
                document.getElementById("result").innerText = "❌";
                sleep(1000).then(() => {
                    result.style.display = "none";
                })
            }
            showScore.innerHTML = score;
        }

        function getNames() {
            for (var i = 0; i < files.length; i++) {
                names[i] = files[i].name.split('.')[0];
            }
        }

        function backToHome() {
            location.reload();
        }

        function endGame() {
            game.remove();
            inGame = false;

            // var stats = document.createElement("div");
            // stats.id = "stats";
            // document.body.appendChild(stats);
            document.getElementById("options").style.display = "none";
            document.getElementById("stats").style.display = "block";

            document.getElementById("done-holder").remove();

            document.getElementById("final-score").innerHTML = score;


            var holder = document.createElement("div");
            holder.style.width = "100vw";
            holder.style.display = "flex";
            holder.style.justifyContent = "center";
            var playAgain = document.createElement("button");
            document.body.appendChild(holder);
            playAgain.id = "end-game";
            playAgain.className = "button";
            playAgain.style.marginLeft = "0";
            playAgain.innerHTML = "Memorize another set of names"
            playAgain.onclick = function () {
                location.reload();
            }

            holder.appendChild(playAgain);
        }
    </script>
</body>

</html>
