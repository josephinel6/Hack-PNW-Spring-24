<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Upload</title>
    <style>
        body {
            background-color: #a17dfa;
            color: rgb(193, 193, 255);
            font-family: Arial, sans-serif;
        }

        h1 {
            color: rgb(193, 193, 255);
        }

        .image {
            height: 500px;
            width: 500px;
            /* background-color: orange; */
            display: block;
        }
    </style>
</head>

<body>
    <h1>Folder Upload</h1>

    <label for="folderUpload">Select a folder to upload:</label>
    <input type="file" id="folderUpload" name="folderUpload" webkitdirectory directory multiple>
    <button type="submit" onclick="saveFiles()">Finish upload</button>
    <img class="image">
    <script>
        var files = [];

        function saveFiles() {
            files = document.getElementById("folderUpload").files;
            console.log(files);

            for (var i = 0; i < files.length; i++) {
                console.log(files[i]);
                var img = document.createElement("img");
                img.className = "image";
                document.body.appendChild(img);
                img.setAttribute("src", URL.createObjectURL(files[i]))
                img.src = URL.createObjectURL(files[i]);
            }
        }
    </script>
</body>

</html>
